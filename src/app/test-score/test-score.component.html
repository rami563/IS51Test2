<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input [(ngModel)]="params" class="form-control mr-sm-2" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="addTest()">Add Test</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="finalize()">Compute Grade</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let test of tests; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="tests.id" type="text" class="form-control" placeholder="ID" aria-label="id">
        </p>
        <p>
          <label for="tn">Test Name:</label>
          <input [(ngModel)]="tests.testName" type="text" class="form-control" placeholder="Test Name" aria-label="test name"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="pp">Points Possible</label>
          <input [(ngModel)]="tests.pointsPossible" type="text" class="form-control" placeholder="Points Possible" aria-label="points possible"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="pr">Points Received</label>
          <input [(ngModel)]="tests.pointsReceived" type="text" class="form-control" placeholder="Points Received" aria-label="points received"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="perc">Percentage</label>
          <input [(ngModel)]="tests.percentage" type="text" class="form-control" placeholder="Percentage" aria-label="percentage"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="gr">Grade</label>
          <input  [(ngModel)]="tests.grade" type="text" class="form-control" placeholder="Grade" aria-label="grade"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="saveToLocalStorage()">Save</button>
          <button mat-raised-button color="warn" (click)="deleteTest(i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
